name: pep_io
description: Educational peptide companion app - Track, Learn, Optimize.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Animations & UI Enhancements
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.11
  confetti: ^0.7.0
  google_fonts: ^6.1.0
  glassmorphism: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  
  # Date/Time
  intl: ^0.19.0
  
  # File Operations
  path_provider: ^2.1.1
  csv: ^5.1.1
  pdf: ^3.10.7
  share_plus: ^7.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Calendar Integration
  device_calendar: ^4.3.1
  
  # Utilities
  uuid: ^4.2.1
  collection: ^1.18.0

  # iOS Widgets
  home_widget: ^0.6.0

  # In-App Purchases (RevenueCat - handles iOS/Android subscriptions)
  purchases_flutter: ^6.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  # Using Google Fonts for custom typography

